
<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>Cesium ぐんまちゃん</title>
    <script type="text/javascript" src="http://ken-aqua.github.io/LowSurfaceGeoMap/Cesium-1.22/Build/Cesium/Cesium.js"></script>
    <script src="http://ken-aqua.github.io/LowSurfaceGeoMap/Cesium-1.22/Apps/Sandcastle/Sandcastle-header.js"></script>
    <style>
      @import url(http://ken-aqua.github.io/LowSurfaceGeoMap/Cesium-1.22/Build/Cesuyn/Widgets/CesiumWidget/CesiumWidget.css);
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
<body>
<button onclick="flyToExtent()">ぐんまちゃんに寄る</button>
<div id="cesiumContainer"></div>

<script>
//セシウムウィジェットを作成
var widget = new Cesium.CesiumWidget('cesiumContainer');

//イメージレイヤーを取得
var layers = widget.centralBody.getImageryLayers();
//イメージレイヤにぐんまちゃん画像を貼り付け
layers.addImageryProvider(new Cesium.SingleTileImageryProvider({
    url : 'gunmachan.jpg',
    extent : new Cesium.Extent(
            Cesium.Math.toRadians(139.0032936),
            Cesium.Math.toRadians(36.3219088),
            Cesium.Math.toRadians(139.0634281),
            Cesium.Math.toRadians(36.3894816)
        )
}));

//アニメーション設定    
function flyToExtent() {
      var scene = widget.scene; 
     var west = Cesium.Math.toRadians(139.91093183215332);
     var south = Cesium.Math.toRadians(35.73934085382143);
     var east = Cesium.Math.toRadians(138.26298261340332);
     var north = Cesium.Math.toRadians(37.06566045805025);

     var extent = new Cesium.Extent(west, south, east, north);
     
     var flight = Cesium.CameraFlightPath.createAnimationExtent(scene.getFrameState(), {
         destination : extent
     });
     scene.getAnimations().add(flight);      
 }
</script>
</body>
</html>
